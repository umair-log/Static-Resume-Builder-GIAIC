<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1 style="margin-top: 40px;">The most productive way to <br> build your next resume</h1>
    <p class="mx-auto mt-4 max-w-xl text-center text-lg text-gray-400">
        Craft your professional resume effortlessly and beautifully.
    </p>
    <!-- <a href="#resumeForm" class="mt-6 inline-flex px-8 py-2.5 rounded-[10px] bg-pink-400 text-white uppercase font-medium transition hover:opacity-90">
        Get Started
    </a> -->
    <form id="resumeForm" class="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Muhammad Ali" required>

            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" placeholder="Full Stack Developer" required>

            <label for="profile">Profile (Upload Image)</label>
            <input type="file" id="profile" name="profile" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Personal Profile</legend>
            <textarea name="profileText" id="profileText" rows="4" placeholder="Write about yourself (200-400 words)" minlength="200" maxlength="400" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <input type="text" id="skills" name="skills" placeholder="Enter skills, separated by commas" required>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <textarea name="experience" id="experience" rows="4" placeholder="Enter work experience with dates, e.g., 2022 - 2024, AU Digital" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea name="education" id="education" rows="4" placeholder="Enter education details, e.g., 2018 - 2020, PECHS College" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Contact</legend>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+92 3132248178" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ma4578233@gmail.com" required>

            <label for="address">Address</label>
            <textarea name="address" id="address" rows="2" placeholder="R 78 Gulshan e Akbar Malir Karachi" required></textarea>

            <label for="portfolio">Portfolio Website (optional)</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">
        </fieldset>

        <button type="submit" class="generate-button">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume-output" style="display: none;"></div>

</body>
</html>
